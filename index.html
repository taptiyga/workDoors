<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Расчёт работ по установке дверей</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>

<body>

  <h1>Расчёт работ по установке дверей</h1>

  <div id="workTypeContainer">
    <label>
      Тип работы:
      <select id="workType">
        <option value="door">Дверь</option>
        <option value="swing">Распашная</option>
        <option value="slide">Откатная</option>
        <option value="double-slide">Двойная откатная</option>
        <option value="portal-cladding">Облицовка портала</option>
        <option value="entrance-cladding">Облицовка входной</option>
      </select>
    </label>
  </div>


  <div id="buttonsContainer">
    <button id="delCard">Удалить всё</button>
    <button id="addCard">Добавить карточку</button>
  </div>

  <div id="cardsContainer"></div>
  <div id="totalSum">Общая сумма: 0 ₽</div>

 <script src="script.js"></script>

</body>

</html>
